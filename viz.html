<!DOCTYPE html>

<html lang="en">
<head>
    <script type="text/javascript" src="viz.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Story Viz</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Story Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Project Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
        <h1 class="mt-5">Please select a news story</h1>

        <div class="input-group">
            <select class="custom-select" id="storyPicker" aria-label="Story Picker" onchange="changeView()">
                <option selected>Choose a story</option>
                <option value="#khash">Jamal Khashoggi</option>
                <option value="#hurr">Hurricane Michael</option>
                <option value="#canada">Canada Marijuana Legalization</option>
            </select>
        </div>

    </main>
    <br />
    <br />
    <br />

    <iframe id="khash" src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1wY5CWK1ZX2lCYidmiUX54OxDA4PaaXoscyesot0ZaaA&font=Default&lang=en&initial_zoom=2&height=650' width='100%' height='0' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
    <iframe id="hurr" src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1XVCA8EMIjnIsUL5tK0A_VufRLSTazjrYAEnqqHNizp0&font=Default&lang=en&initial_zoom=1&height=650' width='100%' height='0' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
    <iframe id="canada" src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1oVpw6Os7hZiIFDZ4e6N8vZMmZ7QdoOJggGUIPe7nUYQ&font=Default&lang=en&initial_zoom=1&height=650' width='100%' height='0' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">{tshang3, dfridkin3} @gatech.edu. Special thanks to NewsAPI.org, twitterscraper (github.com/taspinar/twitterscraper), and timeline.knightlab.com</span>
        </div>
    </footer>


</body>
</html>

<script>
    function changeView() {
        $("#khash").prop("height", 0);
        $("#hurr").prop("height", 0);
        $("#canada").prop("height", 0);
        value = $("#storyPicker").val();
        $(value).prop("height", 650);
    }

</script>
